<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        // $( function() {
        //     $( "#datepicker" ).datepicker({ minDate: -20, maxDate: "+1M +15D" });
        // } );
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up - Learning Management System</title>
</head>

<body>

    <div class="container">
        <!-- header part start-->
        <div class="row">

            <div class="col-lg-5">
                <div class="logo">
                    <img src="./images/LogoEduverse.svg" alt="">
                </div>
            </div>

            <div class="col-lg-7">
                <div class="login-text">
                    <img src="./images/login-text.svg" alt="">
                </div>
            </div>

        </div>
        <!-- header part end-->

        <!-- sign up form start -->
        <div class="row mt-5">

            <div class="col-lg-5">
                <div class="signup-img">
                    <img src="./images/login-picture.svg" alt="">
                </div>
            </div>

            <div class="col-lg-7 mb-5">
                <div class="signup-form">
                    <h1 class="text-center mb-4 text-white">Sign Up Here</h1>
                    <form>

                        <!-- First Name -->

                        <div class="row mb-3 ">
                            <!-- <label for="firstName" class="form-label">First Name</label> -->
                            <div class="col-lg-7  offset-md-2">
                                <input type="text" placeholder="First Name" class="form-control form-control-lg"
                                    id="firstName">
                            </div>
                        </div>


                        <!-- Last Name -->

                        <div class="row mb-3">
                            <!-- <label for="lastName" class="form-label">Last Name</label> -->
                            <div class="col-lg-7  offset-md-2">
                                <input type="text" class="form-control form-control-lg" placeholder="Last Name"
                                    id="lastName">
                            </div>
                        </div>


                        <!-- Date of birth -->
                        <div class="row mb-3">



                            <div class="col-lg-7  offset-md-2">
                                <!-- <label for="date" class="col-1 col-form-label">Date</label> -->
                                <input class="form-control form-control-lg" type="text" placeholder="Date of Birth"
                                    id="datepicker">
                            </div>
                        </div>

                        <!-- Email ID -->

                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                        <div class="row mb-3">
                            <div class="col-lg-7  offset-md-2">
                                <input type="email" class="form-control form-control-lg" placeholder="Email Address"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!-- password -->

                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->

                        <div class="row mb-3">
                            <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                            <div class="col-lg-7  offset-md-2">
                                <input type="password" class="form-control form-control-lg" placeholder="Password"
                                    id="inputPassword">
                            </div>
                        </div>


                        <!-- Mobile Number -->
                        <div class="row mb-3">
                            <div class="col-lg-7  offset-md-2">
                                <input class="form-control form-control-lg" placeholder="Phone Number" type="number">
                            </div>
                        </div>



                        <!-- Address -->
                        <div class="row mb-3">
                            <div class="col-lg-7  offset-md-2">
                                <input class="form-control form-control-lg" placeholder="Address" type="text">
                            </div>
                        </div>
                        <!-- Course Applied for -->
                        <div class="row mb-3">
                            <div class="col-lg-7  offset-md-2">
                                <input class="form-control form-control-lg" placeholder="Course" type="text">
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="row mb-3 text-white">
                            <div class="d-flex  offset-md-2">

                                <h4 class="me-3">Gender</h4>
                                <div class="form-check me-3">
                                    <input class="form-check-input " type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                    </label>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary offset-md-2 fs-4">Sign Up</button>
                    </form>

                </div>
            </div>






        </div>
        <!-- sign up form end -->
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>




    </script>


</body>

</html>
